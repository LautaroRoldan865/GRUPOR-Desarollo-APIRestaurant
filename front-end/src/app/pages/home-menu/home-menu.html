<body>
<div class="fondo">
  <div class="textologo">
    <img src="../../../assets/images/logo.png" alt="" class="logo" />
    <h2>Menús disponibles "Panchoneta" <button class="btn-restaurant" (click)="mostrarRestaurante()"><i class="fas fa-eye"></i></button></h2>
  </div>

  <div class="centro">
    <table class="table table-striped table-hover table-bordered">
      <thead class="table-dark">
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripción</th>
          <th scope="col">Precio</th>
          <th scope="col">Imagen</th>
          <th scope="col" class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index">
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.price | currency:'USD':'symbol':'1.2-2' }}</td>
          <td class="img-cell">
            <img [src]="item.imageUrl" alt="{{ item.name }}" class="img-thumbnail" />
          </td>
          <td class="botones-accion text-center">
            <button (click)="Editar(item)" class="btn btn-sm btn-link text-dark" title="Editar">
              <i class="fas fa-pencil"></i>
            </button>
            <button (click)="mostrarItem(item)" class="btn btn-sm btn-link text-dark mx-2" title="Ver Detalles">
              <i class="fas fa-eye"></i>
            </button>
            <button (click)="eliminarItem(item)" class="btn btn-sm btn-link text-danger" title="Eliminar">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="paginacion">
      <button class="btn" (click) = "pasarPagina(-1)"><i class="fas fa-arrow-left" style="color: white;"></i></button>
      <input type="radio" id="pag1" name="pagina"  [checked]="pagina === 1"/>
      <label for="pag1" (click) = "cargarPagina(1)" >1</label>
      <input type="radio" id="pag2" name="pagina" [checked]="pagina === 2"/>
      <label for="pag2" (click) = "cargarPagina(2)">2</label>
      <input type="radio" id="pag3" name="pagina" [checked]="pagina === 3"/>
      <label for="pag3" (click) = "cargarPagina(3)">3</label>
      <button class="btn" (click) = "pasarPagina(1)"><i class="fas fa-arrow-right" style="color: white;"></i></button>
    </div>
  </div>
</div>
</body>
